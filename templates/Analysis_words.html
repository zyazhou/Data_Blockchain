<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>词云分析</title>
		<link rel="stylesheet" href="../static/bootstrap-4.2.1-dist/css/bootstrap.css">
		<link rel="stylesheet" href="../static/css/style.css">
		<script src="../static/js/vue.js"></script>
		<script src="../static/js/axios.min.js"></script>
		
	</head>
	<body>
		
		<div class="words_cloud col-sm-12 col-lg-4 left " id="app">
			<p>词云分析</p>
			<!--<div class="log"><img src="../static/images/first.png" alt="logo" /></div>-->
			<div class="form-group">
				<input type="text" class="input_txt" placeholder="请输入关键词" v-model="keyword" 
				@keyup.enter="search_keyword" />
				<button class="input_sub">
					搜索
				</button>
			</div>
			<div class="hotkey">
				<a href="javascript:;" @click="changeKey('机器学习')">机器学习</a>
				<a href="javascript:;" @click="changeKey('区块链')">区块链</a>
				<a href="javascript:;" @click="changeKey('数据挖掘')">数据挖掘</a>
				<a href="javascript:;" @click="changeKey('导游')">导游</a>
			</div>
			<div class="words_cloud ">
				<p></p>
				<a href="javascript:;" @click="raise" class="badge-primary">词云分析结果展示</a>
				<!--<img src='../files/world_cloud_images/world_cloud01.png' alt=''/> -->
				<img id="demo">

			</div>

			<div>
				<form action="http://127.0.0.1:5000/uploadfile" enctype='multipart/form-data' method='POST'>
        		<input type="file" name="file" style="margin-top:20px;"/>
				<input type="submit" value="上传" class="button-new" style="margin-top:15px;"/>
			</div>
		</div>



	    <script src="../static/js/analysis_words.js"></script>
	</body>
	
</html>
